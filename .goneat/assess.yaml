version: 1
lint:
  yamllint:
    enabled: true
    strict: true
    paths:
      - ".github/workflows/**/*.yml"
      - ".github/workflows/**/*.yaml"
    ignore: []
  shell:
    shfmt:
      enabled: true
      fix: false
      args:
        - "-i"
        - "4"
        - "-ci"
        - "-sr"
    shellcheck:
      enabled: false
      path: ""
    paths:
      - "**/*.sh"
      - "scripts/**/*.sh"
      - ".goneat/hooks/*"
    ignore: []
  github_actions:
    actionlint:
      enabled: true
      paths:
        - ".github/workflows/**/*.yml"
        - ".github/workflows/**/*.yaml"
      ignore: []
  make:
    checkmake:
      enabled: true
    paths:
      - "**/Makefile"
    ignore: []
