name: CI
on:
  push:
    branches: [main]
  pull_request:
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |2





































            ~/go/pkg/mod
















































































            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |2





































            ${{ runner.os }}-go-
      - name: Bootstrap tools
        run: make bootstrap
      - name: Format (fail on diff)
        run: |2





































          make fmt
















































































          git diff --exit-code
      - name: Lint
        run: make lint
      - name: Test
        run: make test
